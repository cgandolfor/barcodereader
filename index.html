<h1 style="text-align: center;">QR Code Reader using JavaScript and HTML5</h1>
<hr>
<script src="html5-qrcode.min.js"></script>
<style>
  .result{
    background-color: green;
    color:#fff;
    padding:20px;
  }
  .row{
    display:flex;
  }
</style>
<div class="row">
  <div class="col">
    <div style="width:500px;" id="reader"></div>
  </div>
  <div class="col" style="padding:30px;">
    <h4>SCAN RESULT</h4>
    <div id="result">Result Here</div>
  </div>
</div>
<script type="text/javascript">
function onScanSuccess(qrCodeMessage) {
    document.getElementById('result').innerHTML = '<span class="result">'+qrCodeMessage+'</span>';
    var input = document.getElementById('result');
    var value = input.value;
    localStorage.setItem('myValue', qrCodeMessage);
    document.writeln('qrCodeMessage' + qrCodeMessage);
    document.writeln('input' + input);
    document.writeln('value' + value);
    //window.location.href = 'http://parque.000.pe/page1.html';
}
function onScanError(errorMessage) {
  //handle scan error
}
var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>
